mixed-port: 7890
mode: rule

# info / warning / error / debug / silent
log-level: warning

dns:
  enable: true
  listen: 0.0.0.0:5553
  fake-ip-range: 198.18.0.1/16

tun:
  enable: true
  stack: gvisor
  auto-route: true
  auto-redir: true
  auto-detect-interface: true

proxies:
  - name: "GameAcc-HK"
    type: ss
    server: 123.123.123.123
    port: 17881
    cipher: chacha20-ietf-poly1305
    password: "xxxxxxxxxxxxxxxxxxxxx"
    tfo: true
    udp: true

rules:
  - IP-CIDR,169.254.169.0/24,REJECT
  - PROCESS-NAME,wineserver,GameAcc-HK
  - PROCESS-NAME,wine64-preloader,GameAcc-HK
  - PROCESS-NAME,r5apex.exe,GameAcc-HK
  - PROCESS-NAME,r5apex_dx12.exe,GameAcc-HK
  - MATCH,DIRECT
